<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enhanced Trading Bot Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}?v=2025">
    <style>
        /* Global loader overlay */
        #global-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.6);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Header -->
    <nav class="main-nav">
        <div class="nav-brand">
            <span class="brand-icon">ðŸ¤–</span>
            <span class="brand-text">Enhanced Trading Bot</span>
            <div class="status-indicator-wrapper">
                <div class="status-dot" id="header-status-indicator"></div>
                <span class="status-text" id="header-status-text">Chargement...</span>
            </div>
        </div>

        <div class="nav-links">
            <a href="/" class="nav-link">ðŸ“Š Dashboard</a>
            <a href="/portfolio" class="nav-link">ðŸ’° Portfolio</a>
            <a href="/orders" class="nav-link">ðŸ“‹ Ordres</a>
            <a href="/transactions" class="nav-link">ðŸ“ˆ Transactions</a>
        </div>
    </nav>

    <!-- Loader Overlay -->
    <div id="global-loader">
        <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Common Scripts -->
    <script src="{{ url_for('static', filename='js/common.js') }}?v=2025"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
